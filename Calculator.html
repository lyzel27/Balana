<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Online Calculator</title>
   <link rel="stylesheet" type="text/css" href="cal.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div class="container">
      <div class="output">
         <div data-previous-operand class="previous-operand"></div>
         <div data-current-operand class="current-operand"></div>
      <form class="calculator" name="calc">
         <input type="text" readonly class="value" name="txt"/>
         <span class="num clear" onclick="cal.txt.value = 'AC'">AC</span>
         <span class="num" onclick="cal.txt.value +='DEL'">DEL</span>
         <span class="num" onclick="cal.txt.value +='*'">*</span>
         <span class="num" onclick="cal.txt.value +='7'">7</span>
         <span class="num" onclick="cal.txt.value +='8'">8</span>
         <span class="num" onclick="cal.txt.value +='9'">9</span>
         <span class="num" onclick="cal.txt.value +='-'">-</span>
         <span class="num" onclick="cal.txt.value +='4'">4</span>
         <span class="num" onclick="cal.txt.value +='5'">5</span>
         <span class="num" onclick="cal.txt.value +='6'">6</span>
         <span class="num plus" onclick="cal.txt.value +='+'">+</span>
         <span class="num" onclick="cal.txt.value +='1'">1</span>
         <span class="num" onclick="cal.txt.value +='2'">2</span>
         <span class="num" onclick="cal.txt.value +='3'">3</span>
         <span class="num" onclick="cal.txt.value +='0'">0</span>
         <span class="num" onclick="cal.txt.value +='00'">0</span>
         <span class="num" onclick="cal.txt.value +='.'">.</span>
         <span class="num" onclick="cal.txt.value =eval(calc.txt.value)">=</span>
      </form>
   </div>
</body>
</html>
